<!DOCTYPE html>
<html>
<head>
	<title>Saving and restoring canvas state</title>
</head>
<body>
	<canvas id="canvasId" width="200" height="200"></canvas>
	<script type="text/javascript">
		var c=document.querySelector('#canvasId');
		var ctx=c.getContext("2d");
		// ctx.fillStyle="blue";
		// ctx.fillRect(0,0,50,50);
		// ctx.fillStyle="green";
		// ctx.fillRect(100,100,10,10);
		// ctx.fillStyle="blue";
		// ctx.fillRect(200,10,20,20);
		//instead of writing the above code we can do this
		ctx.fillStyle="blue";
		ctx.fillRect(0,0,100,100);
		ctx.save();//saving the context to the fillStyle to blue
		ctx.fillStyle="green";
		ctx.fillRect(100,100,60,60);
		ctx.restore();//reset the context to blue
		ctx.fillRect(75,75,40,40);

	</script>

</body>
</html>
